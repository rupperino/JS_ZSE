<html>

<head>
  <meta charset="UTF-8">
  <title>zad19</title>
</head>

<body>
  <script type="text/javascript">
    function pole_dem() {
      var a_dem = parseFloat(document.getElementById('dlugosc').value);
      var b_dem = a_dem * a_dem;
      document.getElementById("nazwa").innerHTML = "Pole kwadratu= " + b_dem.toFixed(2) + " cm^2";
    }
    function obwod_demc() {
      var a = parseFloat(document.getElementById('dlugosc').value);
      var b = 4 * a;
      document.getElementById("nazwa").innerHTML = "Obwód kwadratu= " + b.toFixed(2) + " cm";
    }
  </script>
  <h1>Wszystko o KWADRACIE</h1><br><br>
  Podaj długość boku: <input type="text" id="dlugosc" placeholder="podaj długość"> cm<br><br><br>
  <input type="button" name="pole" value="Oblicz pole" Onclick="pole_dem()"><br><br>
  <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_demc()"><br><br>
  <div style="color:red;font-size:50px;" id="nazwa"></div>
</body>

</html>
